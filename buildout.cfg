[buildout]
extends = https://raw.github.com/zopefoundation/groktoolkit/master/grok.cfg
develop = .
parts =
  test
  omelette
versions = versions

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[versions]
uvc.rest =
zope.publisher = 4.2.2
zc.buildout = 2.9.5

[test]
recipe = zc.recipe.testrunner
eggs =
  uvc.rest
  uvc.rest[test]
defaults = ['--tests-pattern', '^f?tests$', '-v', '--auto-color']
